<fieldset>
    <legend>Detalhes Pessoal</legend>
    <div class="form-group">
        <label>Nome </label>
        <input id="given-name" class="form-control" name="given-name" type="text" required>
    </div>
    <div class="form-group">
        <label>Data de Nascimento </label>
        <input id="dob" class="form-control" name="dob" type="date">        
    </div>
    <div class="form-group">
        <label>E-Mail </label>
        <input id="email" class="form-control" name="email" type="email">
    </div>
    <div class="form-group">
        <label>URL </label>
        <input id="url" class="form-control" name="url" type="url">
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input id="phone" class="form-control" name="phone" type="tel" required>
    </div>
</fieldset>
